displayName: "Bamboo HR"
icon: # TODO: ask for nice icon
description: "Bamboo HR as a System of Record"
# If you access BambooHR at https://mycompany.bamboohr.com, then your subdomain is "mycompany"
address: "https://api.bamboohr.com/api/gateway.php/{subdomain}" 
defaultSyncFrequency: HOURLY
defaultSyncMinInterval: 1
defaultApiCallFrequency: SECONDLY
defaultApiCallMinInterval: 1
type: BambooHR-1.0.0
adapterConfig: 
auth: # https://documentation.bamboohr.com/docs/getting-started#authentication
  - basic:
      username: "{{Input Required: Secret/API key}}"
      password: "xxx"
entities:
  # https://documentation.bamboohr.com/docs/list-of-field-names
  Employee:
    displayName: Employee
    externalId: Employee
    description: Employee Entity in BambooHR
    syncFrequency: HOURLY
    syncMinInterval: 1
    apiCallFrequency: SECONDLY
    apiCallMinInterval: 1
    pageSize: 30
    pagesOrderedById: false
    attributes:
      - name: id
        externalId: id
        type: Int64
        indexed: true
        uniqueId: true
        attributeAlias: employeeId
      - name: bestEmail
        externalId: bestEmail
        type: String
      - name: dateOfBirth
        externalId: dateOfBirth
        type: DateTime
      - name: bonusAmount
        externalId: bonusAmount
        type: String
      - name: employeeNumber
        externalId: employeeNumber
        type: String
      - name: fullName
        externalId: fullName1
        type: String
      - name: includeInPayroll
        externalId: includeInPayroll
        type: Bool
      - name: supervisorEId
        externalId: supervisorEId
        type: Int64
        indexed: true
        attributeAlias: supervisorEId
      - name: supervisorEmail
        externalId: supervisorEmail
        type: String
      - name: lastChanged
        externalId: lastChanged
        type: DateTime

relationships:
  EmployeeSupervisor:
    name: EmployeeSupervisor
    fromAttribute: supervisorEId
    toAttribute: employeeId

